name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Checkout rgbds
        uses: actions/checkout@master
        with:
          path: rgbds
          ref: v0.9.0
          repository: gbdev/rgbds

      - name: Install rgbds
        working-directory: rgbds
        run: |
          sudo apt-get install -yq libpng-dev
          sudo make install
      
      - name: Checkout superfamiconv
        uses: actions/checkout@master
        with:
          path: superfamiconv
          ref: v0.11.0
          repository: Optiroc/SuperFamiconv
      
      - name: Build superfamiconv
        working-directory: superfamiconv
        run: |
          make
      
      - name: Move superfamiconv to tools/
        run: |
          mv superfamiconv/build/release/superfamiconv tools/superfamiconv

      - name: Remove rgbds and superfamiconv
        run: |
          rm -rf rgbds superfamiconv

      - name: Make
        run: |
          make -j$(nproc)
          if ! git diff-index --quiet HEAD --; then
            echo 'Uncommitted changes detected:'
            git diff-index HEAD --
            return 1
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-yellow-build
          path: |
            *.gbc
          if-no-files-found: error
          retention-days: 3
          overwrite: true

      - name: Discord webhook
        if: ${{ github.event_name == 'push' && github.repository_owner == 'pret' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          .github/webhook.sh
